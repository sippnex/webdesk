<div mat-dialog-title fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
  <mat-icon color="warn">delete</mat-icon>
  <h2>Löschen</h2>
</div>
<mat-dialog-content class="mat-typography">
  <p>Möchten Sie das Element wirklich löschen?</p>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
  <button mat-button mat-dialog-close (click)="dialogRef.close(false)">Abbrechen</button>
  <button mat-button  color="warn" autofocus (click)="dialogRef.close(true)">Löschen</button>
</mat-dialog-actions>
