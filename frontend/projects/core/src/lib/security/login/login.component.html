<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <div class="login-container" fxLayout="column">
    <div>
      <h3>Anmeldung</h3>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Benutzername</mat-label>
          <input formControlName="username" matInput autofocus>
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%">
          <mat-label>Passwort</mat-label>
          <input formControlName="password" type="password" autocomplete="on" matInput>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="end">
          <button mat-button color="primary" (click)="login()" [disabled]="loginForm.invalid || loading">Anmelden</button>
        </div>
      </form>
    </div>
  </div>
</div>
