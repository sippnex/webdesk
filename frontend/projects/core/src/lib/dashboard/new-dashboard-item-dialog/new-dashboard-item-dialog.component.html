<div class="dialog-container">
  <button mat-fab class="button-close" (click)="cancel()">
    <mat-icon>close</mat-icon>
  </button>
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Widgets">
      <div fxLayout="row wrap" style="height: 60vh; box-sizing: border-box; padding: 12px 0">
        <div *ngFor="let widget of widgets" style="box-sizing: border-box; padding: 12px">
          <mat-card style="width: 350px; height: 100px">
            <mat-card-header>
              <mat-card-title>{{widget.title}}</mat-card-title>
              <mat-card-subtitle>{{widget.description}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
              <button mat-raised-button color="primary" style="width: 100%" (click)="addWidget(widget)">Hinzufügen
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Apps">
      <div fxLayout="row wrap" style="height: 60vh; box-sizing: border-box; padding: 12px 0">
        <div *ngFor="let app of apps" style="box-sizing: border-box; padding: 12px">
          <mat-card style="width: 350px; height: 100px">
            <mat-card-header>
              <mat-card-title>{{app.title}}</mat-card-title>
              <mat-card-subtitle>{{app.description}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
              <button mat-raised-button color="primary" style="width: 100%" (click)="addApp(app)">Hinzufügen</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
