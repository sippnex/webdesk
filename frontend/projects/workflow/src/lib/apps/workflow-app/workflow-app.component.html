<div *ngIf="workflow; else loading">
  <h3>{{workflow.name}}</h3>
  <form>
    <mat-form-field *ngFor="let formElement of workflow.formElements" appearance="fill" style="width: 100%">
      <mat-label>{{formElement.name}}</mat-label>
      <input *ngIf="isTextElement(formElement)" matInput/>
    </mat-form-field>
  </form>
  <div fxLayout="row" fxLayoutAlign="end center">
    <button *ngFor="let transition of availableTransitions" mat-raised-button [color]="transition.primary ? 'primary' : null">{{transition.name}}</button>
  </div>
</div>
<ng-template #loading>Seite wird geladen, bitte warten...</ng-template>
