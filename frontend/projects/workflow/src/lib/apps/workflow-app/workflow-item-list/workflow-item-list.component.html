<div fxLayout="column" style="height: 100%">
  <h2 fxFlex="40px">Vorgänge</h2>
  <div fxFlex>
    <table mat-table [dataSource]="dataSource" *ngIf="dataSource; else loading" style="width: 100%">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef style="width: 50px">
          <mat-checkbox color="primary"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" style="width: 50px">
          <mat-checkbox color="primary"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Workflow Column -->
      <ng-container matColumnDef="workflow">
        <th mat-header-cell *matHeaderCellDef> Workflow </th>
        <td mat-cell *matCellDef="let element"> {{element.workflow.name}} </td>
      </ng-container>

      <!-- Assignee Column -->
      <ng-container matColumnDef="assignee">
        <th mat-header-cell *matHeaderCellDef> Bearbeiter </th>
        <td mat-cell *matCellDef="let element"> Nicht verfügbar </td>
      </ng-container>

      <!-- CurrentNode Column -->
      <ng-container matColumnDef="currentNode">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="12px">
            <mat-icon>{{element.currentNode?.icon}}</mat-icon>
            <span>{{element.currentNode?.name}}</span>
          </div>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Aktionen </th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="row" fxLayoutGap="12px">
            <button mat-icon-button (click)="openDetailView(element)"><mat-icon>open_in_new</mat-icon></button>
            <button mat-icon-button *ngFor="let transition of element.availableTransitions"><mat-icon>{{transition.icon}}</mat-icon></button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <ng-template #loading>Liste wird geladen, bitte warten...</ng-template>
  </div>
  <div fxFlex="40px" fxLayout="row" fxLayoutAlign="end">
    <button mat-raised-button color="primary" style="width: 200px" (click)="createNewWorkflowItem()">Neuer Vorgang</button>
  </div>
</div>
