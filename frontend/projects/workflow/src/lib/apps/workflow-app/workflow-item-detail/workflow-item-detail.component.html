<div *ngIf="workflow && workflowItem && form; else loading">
  <h3>{{workflow.name}}</h3>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Vorgangsnummer</mat-label>
      <input matInput formControlName="id"/>
    </mat-form-field>
    <mat-form-field *ngFor="let formElement of workflow.formElements" appearance="fill" style="width: 100%">
      <mat-label>{{formElement.name}}</mat-label>
      <input *ngIf="formElement.type === 'WorkflowFormTextElement'" matInput [formControlName]="formElement.name"/>
    </mat-form-field>
  </form>
  <div fxLayout="row-reverse" fxLayoutAlign="start center" fxLayoutGap="24px">
    <button *ngFor="let transition of workflowItem.availableTransitions"
            mat-raised-button
            [color]="transition.primary ? 'primary' : null"
            (click)="executeTransition(transition)">
      {{transition.name}}
    </button>
  </div>
</div>
<ng-template #loading>Seite wird geladen, bitte warten...</ng-template>
