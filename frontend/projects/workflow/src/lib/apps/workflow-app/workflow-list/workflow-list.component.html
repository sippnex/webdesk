<div class="webdesk-page-header" fxLayout="row" fxLayoutAlign="space-between">
  <h2>
    <a routerLink=".">Workflows</a>
  </h2>
  <div fxLayout="row" fxLayoutGap="24px">
    <button mat-raised-button color="primary" (click)="openDetailView()">Neuer Workflow</button>
  </div>
</div>

<table mat-table [dataSource]="workflows">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let workflow"> {{workflow.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let workflow"> {{workflow.name}} </td>
  </ng-container>

  <!-- States Column -->
  <ng-container matColumnDef="nodes">
    <th mat-header-cell *matHeaderCellDef> Anzahl Knoten</th>
    <td mat-cell *matCellDef="let workflow"> {{workflow.nodes.length}} </td>
  </ng-container>

  <!-- Transitions Column -->
  <ng-container matColumnDef="transitions">
    <th mat-header-cell *matHeaderCellDef> Anzahl Kanten</th>
    <td mat-cell *matCellDef="let workflow"> {{workflow.transitions.length}} </td>
  </ng-container>

  <!-- Control Column -->
  <ng-container matColumnDef="controls">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let workflow">
      <div fxLayout="row" fxLayoutAlign="flex-end">
        <button mat-icon-button (click)="openDetailView(workflow)">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
