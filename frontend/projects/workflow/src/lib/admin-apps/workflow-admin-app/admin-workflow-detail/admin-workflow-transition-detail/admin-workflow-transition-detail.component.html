<div fxLayout="row" fxLayoutAlign="flex-start center" fxLayoutGap="24px">
  <a routerLink="../../">Workflow {{workflowId}}</a> <span>/</span> <a routerLink=".">Kante {{transitionId}}</a>
</div>
<h2>Workflow {{workflowId}} - Kante {{transitionId}}</h2>
<div fxLayout="column">
  <div>
    <h3>Allgemein</h3>
    <form>
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Id</mat-label>
        <input matInput disabled>
      </mat-form-field>
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Quellknoten</mat-label>
        <mat-select>
          <mat-option>Sonderurlaub? -> True</mat-option>
          <mat-option>Sonderurlaub? -> False</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill" style="width: 100%">
        <mat-label>Zielknoten</mat-label>
        <mat-select>
          <mat-select>
            <mat-option>Genehmigt</mat-option>
            <mat-option>Abgelehnt</mat-option>
          </mat-select>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div>
      <h3>Aktionen</h3>

      <table mat-table [dataSource]="actions" style="width: 100%">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id</th>
          <td mat-cell *matCellDef="let element"> {{ getActionIdText(element) }} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{ getActionNameText(element) }} </td>
        </ng-container>

        <!-- Controls Column -->
        <ng-container matColumnDef="controls">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div fxLayout="row" fxLayoutAlign="flex-end">
              <button mat-icon-button (click)="openWorkflowAction(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" disabled>
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedActionColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedActionColumns;"></tr>
      </table>

    <div fxLayout="row" fxLayoutAlign="end" style="margin-top: 16px">
      <button mat-button>
        <mat-icon>add</mat-icon>
        Neue Aktion
      </button>
    </div>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="end" style="margin-top: 32px">
  <button mat-button disabled>Zur√ºcksetzen</button>
  <button mat-button disabled>Speichern</button>
</div>
